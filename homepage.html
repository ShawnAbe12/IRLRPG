</head>
<body>
    <h1 id="UserDisplay", class="UIElement">User: Shawn Abraham</h1>

    <ol class="Skills">Intelligence 0</ol><!--   Leveled up through using the pomodoro technique to study -->

    <button>Level Up Stat</button>
